<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome to Djent Can Music!</title>
  <link rel='stylesheet prefetch' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style class="cp-pen-styles">
  	h3 {
  		display: inline-block;
  		padding: 10px;
  		background: #B9121B;
  		border-top-left-radius: 10px;
  		border-top-right-radius: 10px;
	}

	.full-screen {
  		background-size: cover;
  		background-position: center;
  		background-repeat: no-repeat;
		}
	</style>
</head>
<body>
<div id="mycarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
    <li data-target="#mycarousel" data-slide-to="1"></li>
    <li data-target="#mycarousel" data-slide-to="2"></li>
    <li data-target="#mycarousel" data-slide-to="3"></li>
    <li data-target="#mycarousel" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item">
        <img src="../images/connections.jpg" data-color="lightblue" alt="First Image">
        <div class="carousel-caption">
            <h3>Djent Can Music - the game</h3>
        </div>
    </div>
    <div class="item">
        <img src="../images/space.jpg" data-color="firebrick" alt="Second Image">
        <div class="carousel-caption">
            <h3>I really wanted to play this game again</h3>
        </div>
    </div>
    <div class="item">
        <img src="../images/tessaract.jpg" data-color="violet" alt="Third Image">
        <div class="carousel-caption">
            <h3>But now I can customize it too</h3>
        </div>
    </div>
    <div class="item">
        <img src="../images/galaxy.jpg" data-color="lightgreen" alt="Fourth Image">
        <div class="carousel-caption">
            <h3>4/4 is for plebs</h3>
        </div>
    </div>
    <div class="item">
        <img src="../images/stars.png" data-color="tomato" alt="Fifth Image">
        <div class="carousel-caption">
            <h3>might be all 8bit songs</h3>
        </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="../bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../scripts/introPage.js"></script>
</body>
</html>
